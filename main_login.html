<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFF3E0, #FFCC80);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .food-icon {
            position: absolute;
            width: 50px;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        .icon1 { top: 10%; left: 15%; animation-duration: 7s; }
        .icon2 { top: 20%; right: 20%; animation-duration: 6s; }
        .icon3 { bottom: 15%; left: 10%; animation-duration: 9s; }
        .icon4 { bottom: 5%; right: 25%; animation-duration: 8s; }
        .icon5 { top: 50%; left: 35%; animation-duration: 10s; }
        .icon6 { bottom: 50%; right: 20%; animation-duration: 9s; }
        .icon7 { top: 30%; right: 5%; animation-duration: 7.5s; }
        .icon8 { bottom: 10%; left: 40%; animation-duration: 6.5s; }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            z-index: 1;
            position: relative;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #FF5722;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }

        button:hover {
            background-color: #D32F2F;
        }

        .role-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .role-buttons button {
            width: 45%;
            padding: 12px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .role-buttons button:hover {
            background-color: #D32F2F;
        }

        a {
            text-decoration: none;
            color: #FF5722;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Floating Food Icons -->
    <img src="https://cdn-icons-png.flaticon.com/128/1046/1046745.png" class="food-icon icon1" alt="Plate">
    <img src="https://cdn-icons-png.flaticon.com/128/1046/1046786.png" class="food-icon icon2" alt="Fruits">
    <img src="https://cdn-icons-png.flaticon.com/128/1046/1046751.png" class="food-icon icon3" alt="Bread">
    <img src="https://cdn-icons-png.flaticon.com/128/1046/1046783.png" class="food-icon icon4" alt="Eggs">
    <img src="https://cdn-icons-png.flaticon.com/128/1046/1046791.png" class="food-icon icon5" alt="Vegetables">
    <img src="https://cdn-icons-png.flaticon.com/128/1046/1046758.png" class="food-icon icon6" alt="Fish">
    <img src="https://cdn-icons-png.flaticon.com/128/1046/1046789.png" class="food-icon icon7" alt="Salad">
    <img src="https://cdn-icons-png.flaticon.com/128/1046/1046753.png" class="food-icon icon8" alt="Pizza">

    <div class="container">
        <h2>Login to Your Account</h2>

        <div class="role-buttons">
            <button onclick="window.location.href='food_hero_login.html';">Login</button>
            <!-- <button onclick="window.location.href='food_saver_login.html'">Login as Food Saver</button> -->
        </div>

    </div>

</body>
</html>
